<page-header [header]="header"></page-header>

<section>
	<p>Where we'll be presenting:</p>
	<table mat-table [dataSource]="eventsPresenting" class="mat-elevation-z8">

	  <ng-container matColumnDef="event">
	    <th mat-header-cell *matHeaderCellDef> Event </th>
	    <td mat-cell *matCellDef="let element"> {{element.event}} </td>
	  </ng-container>

	  <ng-container matColumnDef="location">
	    <th mat-header-cell *matHeaderCellDef> Location </th>
	    <td mat-cell *matCellDef="let element"> {{element.location}} </td>
	  </ng-container>

	  <ng-container matColumnDef="date">
	    <th mat-header-cell *matHeaderCellDef> Date </th>
	    <td mat-cell *matCellDef="let element"> {{element.date}} </td>
	  </ng-container>

	  <tr mat-header-row *matHeaderRowDef="presentingCols"></tr>
	  <tr mat-row *matRowDef="let row; columns: presentingCols;"></tr>
	</table>
</section>
